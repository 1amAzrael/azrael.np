<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mugiwaras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo"></div>
            <div class="settings">SETTINGS</div>
        </div>
    </nav>
    <div class="login-box">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label for="remember"><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <a href="new.html"><button >Login</button></a>
            <div class="register">
                <a href="new.html">Don't have an account? Sign Up Now!</a> <br>
                If login didnot work click sign up now
            </div>
        </form>
    </div>
</body>
</html>
